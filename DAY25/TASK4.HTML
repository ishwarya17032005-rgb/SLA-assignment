<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Error Messages Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 350px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Form Validation with Custom Errors</h2>

  <form id="userForm">
    <input type="text" id="name" placeholder="Enter your name">
    <input type="email" id="email" placeholder="Enter your email">
    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('userForm');
    const message = document.getElementById('message');

    function validateForm(name, email) {
      if (!name || name.trim().length < 2) {
        throw new Error("Invalid name: Name must be at least 2 characters long.");
      }
      if (!email.includes('@') || !email.includes('.')) {
        throw new Error("Invalid email: Please enter a valid email address.");
      }
      return `Welcome, ${name}! Your email (${email}) looks good.`;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      try {
        const successMessage = validateForm(name, email);
        message.textContent = successMessage;
        message.style.color = "green";
      } catch (error) {
        message.textContent = error.message;
        message.style.color = "red";
      } finally {
        console.log("Validation attempt completed.");
      }
    });
  </script>

</body>
</html>
