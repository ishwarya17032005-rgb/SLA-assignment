<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Example</title>
  <style>
    .box {
      width: 200px;
      height: 150px;
      margin: 20px;          /* Space outside the box */
      padding: 15px;         /* Space inside the box */
      border: 5px solid blue;/* Border around the box */
      background-color: lightgray;
    }
    .box2{
        width: 300px;
        height: 200px;
        margin: 30px;
        padding: 10px;
        border: 10px solid red;
        background-color: darkgrey;
    }
  </style>
</head>
<body>

  <div class="box">
    This is a box with width, height, margin, padding, and border.
  </div>
  <div class="box2">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, odit!

  </div>

</body>
</html>
