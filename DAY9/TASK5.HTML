<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Sizing Experiment</title>
  <style>
    /* Common box styles */
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid blue;
      margin: 20px;
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }

    /* Default behavior — total width increases */
    .content-box {
      box-sizing: content-box;
    }

    /* Border-box — total width stays fixed */
    .border-box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>box-sizing: content-box (default)</h2>
  <div class="box content-box">
    Total width = 200 + 2×20 (padding) + 2×5 (border) = <strong>250px</strong>
  </div>

  <h2>box-sizing: border-box</h2>
  <div class="box border-box">
    Total width = <strong>200px (fixed)</strong>  
    Padding and border are included inside the width.
  </div>

</body>
</html>
