<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .profile-card {
      width: 250px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 30px auto; /* Adds space outside the card */
      padding: 20px;     /* Adds space inside the card */
      text-align: center;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    .profile-card p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>ishwarya</h2>
    <p>Web Developer</p>
    <p>Passionate about coding, design, and technology.</p>
  </div>

</body>
</html>
