<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model Example</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .box {
    background-color: lightpink;/* content area */
    border: 5px solid palevioletred; /* border around box */
    padding: 20px;             /* space inside border */
    margin: 30px;              /* space outside box */
    width: 250px;
  }

  .label {
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

  <div class="box">
    <p class="label">Content:</p>
    <p>This is the text inside the box. <br>
    The yellow area is the content.<br>
    The orange outline is the border.<br>
    The gray space outside is the margin.</p>
  </div>

</body>
</html>
