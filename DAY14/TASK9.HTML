<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background-color: #ee5253;
      border-radius: 50%;
      position: relative; /* needed for top property */
      animation: bounce 1.5s ease-in-out infinite;
      margin: 50px auto;
    }

    @keyframes bounce {
      0%, 100% { top: 0; }    /* starting and ending at top */
      50% { top: 100px; }     /* move down 100px */
    }
  </style>
</head>
<body>

  <div class="ball"></div>

</body>
</html>
