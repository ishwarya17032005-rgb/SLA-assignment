
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grow on Hover</title>
  <style>
    .grow-image {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.5s ease; /* smooth scaling */
      display: block;
      margin: 50px auto;
    }

    .grow-image:hover {
      transform: scale(1.2); /* grows 20% */
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/200x150" alt="Sample Image" class="grow-image">

</body>
</html>
