<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Button</title>
  <style>
    .smooth-btn {
      background-color: #48dbfb; /* base color */
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease; /* smooth transition */
    }

    /* Hover effect */
    .smooth-btn:hover {
      background-color: #0abde3;
      transform: scale(1.05); /* slightly enlarge */
    }

    /* Focus effect */
    .smooth-btn:focus {
      outline: 2px solid #1dd1a1;
      outline-offset: 4px;
    }
  </style>
</head>
<body>

  <button class="smooth-btn">Click Me</button>

</body>
</html>
