<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Progress Bar</title>
  <style>
    .progress-container {
      width: 80%;
      background-color: #ccc;
      height: 25px;
      border-radius: 12px;
      overflow: hidden;
      margin: 50px auto;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #54a0ff;
      border-radius: 12px;
      animation: fillBar 3s ease-in-out forwards;
    }

    @keyframes fillBar {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

</body>
</html>
