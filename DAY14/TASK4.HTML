<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Square</title>
  <style>
    .rotating-square {
      width: 100px;
      height: 100px;
      background-color: #5f27cd;
      margin: 50px auto;
      border-radius: 8px;
      animation: rotateSquare 3s linear infinite; /* continuous rotation */
    }

    @keyframes rotateSquare {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="rotating-square"></div>

</body>
</html>
