<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Effect</title>
  <style>
    /* Container to create perspective */
    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 200px;
      perspective: 1000px; /* 3D effect */
      margin: 50px auto;
    }

    /* Inner card that will rotate */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d; /* enable 3D transformations */
    }

    /* Rotate card on hover */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    /* Front and back faces */
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* hide backside when not visible */
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    /* Front face style */
    .flip-card-front {
      background-color: #10ac84;
    }

    /* Back face style */
    .flip-card-back {
      background-color: #ff9f43;
      transform: rotateY(180deg); /* rotated so it appears on back */
    }
  </style>
</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">Front</div>
      <div class="flip-card-back">Back</div>
    </div>
  </div>

</body>
</html>
