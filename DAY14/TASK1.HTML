<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Change Box</title>
  <style>
    .color-box {
      width: 150px;
      height: 150px;
      background-color: #ff6b6b; /* initial color */
      border-radius: 10px;
      transition: background-color 0.5s ease; /* smooth transition */
      margin: 50px auto;
    }

    .color-box:hover {
      background-color: #1dd1a1; /* color on hover */
    }
  </style>
</head>
<body>

  <div class="color-box"></div>

</body>
</html>
