<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Embed a YouTube video and a Google Map using iframe </h1>
    <iframe
        src="https://www.flipkart.com/?affid=affveve&affExtParam1=60827&affExtParam2=7230d4b703c96ae29995a02001c4da85"
        width="500" height="200" title="spotify">spotify</iframe>

    <title>YouTube</title>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Pcyvew6Y5vA?si=D-UpioGTrYMjKuVj&amp;start=60"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <title> google map</title>
    <iframe src="https://maps.app.goo.gl/zxMJw8YC6g5MWS9S8" frameborder="10" width="300" height="300"
        allowfullscreen=""></iframe>

</body>

</html>
