<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector</title>
    <script>
        function query(){
           let a =  document.querySelector("#para")
            a.style.color = "red";
        }

    </script>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur
         adipisicing elit. Iusto, voluptate velit accusamus alias pariatur quidem aperiam, sit at esse molestiae repellendus minima atque. Impedit labore quo deserunt distinctio laboriosam repellendus fuga excepturi explicabo cupiditate numquam.</p>
         <button onclick="query()">color me!</button>
</body>
</html>
