<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            color: white;
        }

        body {
            background-color: lightpink;
            color: black;
        }
    </style>
</head>

<body></body>
    <h1> SALON REVIEW </h1>
    <div id="spotify" style="text-align:center; margin-bottom:16px;">
        <p style="margin:4px 0;">Listen while you review:</p>
        <a href="https://open.spotify.com/track/3n3Ppam7vgaVa1iaRUc9Lp" target="_blank" rel="noopener">Open in Spotify</a>
        <br>
        <iframe src="https://open.spotify.com/embed/track/3n3Ppam7vgaVa1iaRUc9Lp" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" style="border:none; margin-top:8px;"></iframe>
    </div>
    <div id="google" style="text-align:center; margin-bottom:18px;">
        <p style="margin:4px 0;">Quick Google:</p>
        <a href="https://www.google.com" target="_blank" rel="noopener">Open Google</a>
        <span style="margin:0 8px;">|</span>
        <a href="https://www.google.com/search?q=salon+near+me" target="_blank" rel="noopener">Search 'salon near me'</a>
    </div>
    <FORM>
        <fieldset> <strong> Salon serivce review </strong>
            <br>
            <label for="name">name</label>
            <input type="text" name="name" id="name" placeholder="enter your name" required><br>
            <br>
            <label> gender </label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">female</label>
            <br>
            <br>
            <label for="age">age</label>
            <input type="number" name="age" id="age" placeholder="enter your age" required min="1" max="100"><br> <br>

            <label for="email">email</label>
            <input type="text" name="email" id="email" placeholder="enter your email" required><br> <br>
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="enter your password" required
                minlength="8" maxlength="10"><br>
            <br>
            <label for="date">date of appointment</label>
            <input type="date" name="date" id="date" required><br>
            <br>

            <label for="service">select your service</label>
            <select name="service" id="service" required>
                <option value="">--select--</option>
                <option value="haircut">haircut</option>
                <option value="facial">facial</option>
                <option value="manicure">manicure</option>
                <option value="pedicure">pedicure</option>
                <option value="massage">massage</option>
                <option value="medifacial">medifacial</option>
                <option value="tattoo">tattoo</option>
                <opition value="haircoloring">haircoloring</option>
                    <option value="hairspa">hairspa</option>
                    <option value="hairtreatment">hairtreatment</option>
                    <option value="bridalmakeup">bridalmakeup</option>
                    <option value="partylook">partylook</option>
                    <option value="threading">threading</option>
                    <option value="waxing">waxing</option>
                    <option value="bleaching">bleaching</option>
                    <option value="D-tan">D-tan</option>
                    <option value="microdermabrasion">microdermabrasion</option>
                    <option value="chemicalpeel">chemicalpeel</option>
                    <option value="other">other</option>
        </fieldset>

        <br>


        <fieldset>
            <p> choose your intrest</p>
            <input type="checkbox" id="haircut" name="haircut" value="haircut">
            <label for="haircut">haircut</label>
            <input type="checkbox" id="facial" name="facial" value="facial">
            <label for="facial">facial</label>
            <input type="checkbox" id="manicure" name="manicure" value="manicure">
            <label for="manicure">manicure</label>
            <input type="checkbox" id="pedicure" name="pedicure" value="pedicure">
            <label for="pedicure">pedicure</label>
            <input type="checkbox" id="massage" name="massage" value="massage">
            <label for="massage">massage</label>
            <input type="checkbox" id="medifacial" name="medifacial" value="medifacial">
            <label for="medifacial">medifacial</label>
            <input type="checkbox" id="tattoo" name="tattoo" value="tattoo">
            <label for="tattoo">tattoo</label>
            <input type="checkbox" id="haircoloring" name="haircoloring" value="haircoloring">
            <label for="haircoloring">haircoloring</label>
            <input type="checkbox" id="hairspa" name="hairspa" value="hairspa">
            <label for="hairspa">hairspa</label>
            <input type="checkbox" id="hairtreatment" name="hairtreatment" value="hairtreatment">
            <label for="hairtreatment">hairtreatment</label>
            <input type="checkbox" id="bridalmakeup" name="bridalmakeup" value="bridalmakeup">
        </fieldset>
        <fieldset>
            <legend><strong> personal details</strong></legend>
            <label for="address">address</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="enter your address"
                required></textarea><br>
            <br>
            <label for="feedback">feedback</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="enter your feedback"
                required></textarea><br>
            <br>
            <br>
        </fieldset>
        <label for="file">submit last appointment file</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required><br>
        <br>
        <label for="range">salon serivce rating</label>
        <input type="range" id="range" name="range" min="1" max="10"><br>
        <br>
        <br>
        <button type="submit"> submit</button>
        <button type="reset"> reset</button>




    </FORM>
</body>

</html>
