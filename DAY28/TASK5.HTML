<!DOCTYPE html>
<html>
<body>

<script>
  const students = [
    { name: "Alice", grade: 90 },
    { name: "Bob", grade: 85 },
    { name: "Charlie", grade: 92 }
  ];

  console.log("Logging array normally:");
  console.log(students);

  console.table(students);

  function calculateAverage(arr) {
    debugger;
    let total = 0;

    arr.forEach(student => {
      total += student.grade;
    });

    return total / arr.length;
  }

  const avg = calculateAverage(students);
  console.log("Average grade:", avg);
</script>

</body>
</html>
