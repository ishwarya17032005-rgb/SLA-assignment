<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Input + Prevent Submit Reload</title>
</head>
<body>

  <h2>Type something and submit ðŸ‘‡</h2>

  <form id="userForm">
    <input type="text" id="userInput" placeholder="Start typing..." required>
    <button type="submit">Submit</button>
  </form>

  <p>Your live input: <span id="displayText"></span></p>
  <p id="submittedMessage" style="color: green;"></p>

  <script>
    const form = document.getElementById('userForm');
    const input = document.getElementById('userInput');
    const display = document.getElementById('displayText');
    const submittedMessage = document.getElementById('submittedMessage');

    input.addEventListener('input', function() {
      display.textContent = input.value;
    });
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      submittedMessage.textContent = `Form submitted! You typed: "${input.value}"`;
    });
  </script>

</body>
</html>
